<title>焦点图片轮换</title>
<style type="text/css">
*{margin:0; padding:0}
body{font-size:12px}
img{border:0}
#focusPic{width:315px;margin:0px auto 5px auto;overflow:hidden;border:1px solid #999999;background:url(small.gif) bottom repeat-x;}
.focusIn{border-bottom:1px solid #999999;padding:2px;margin-bottom:8px}
.focusIn img{width:309px;height:184px;vertical-align:top;margin-bottom:2px}
.focusIn div{position:relative;zoom:1}
.focusIn div p{width:307px;position:absolute;height:26px;line-height:26px;text-align:center;overflow:hidden;background:#000;opacity:0.7;-moz-opacity:0.7;filter:alpha(opacity=70);left:1px;bottom:2px;color:#fff}
.focusIn div p a{color:#fff}
.focusIn #nub1{display:block}
#focusPic #focusPicNav{overflow:hidden;zoom:1;padding:0px 0px 6px 16px;position:relative}
#focusPic #focusPicNav .qian,#focusPic #focusPicNav .hou{position:absolute;width:12px;height:14px;overflow:hidden;top:20px;}
#focusPic #focusPicNav .qian img,#focusPic #focusPicNav .hou img{width:12px;height:14px;vertical-align:top;cursor:pointer}
#focusPic #focusPicNav .qian{left:2px}
#focusPic #focusPicNav .hou{right:0px;}
#focusPic #focusPicNav #smallPic{width:285px;overflow:hidden}
#focusPic #focusPicNav li{width:95px;cursor:pointer;float:left;}
#focusPic #focusPicNav li img{width:88px;height:51px;border:2px solid #333333;vertical-align:top}
#focusPic #focusPicNav .cur img{border:2px solid #96000e}
</style>
</head>

<body>
  <div id="focusPic">

			<div id="bigPic"></div>
		</div>
		<div id="focusPicNav">

		   <div id="smallPic">
			 <ul id="smallPicList"></ul>

			<div class="hou" id="hou"><img src="hou.gif" alt="" /></div>
