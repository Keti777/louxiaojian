<body>

 </div>

<script type="text/javascript">
 function navExtend(sId,cId){
	  if(!this.$(sId)) return false;
	  if(!this.$(cId)) return false
	  this.sId=this.$(sId);//下拉滚动的id
	  this.cId=this.$(cId);//触发下拉滚动的id
	  this.par=this.sId.parentNode;
	  this.eKey=0;//0为收缩状态，1为展开状态
	  this.evt='mouseover';//触发菜单的方式
	  this.timeId=null;
	  this.hideTime=null; //收缩时的setTimeout id
	  this.showTime=null
	  this.init();
 }
 navExtend.prototype={
	  $:function(o){return typeof(o)=='string' ? document.getElementById(o) : o},
	  Tween:function(t,b,c,d){return c*(t/=d)*t + b;},
	  sPro:function(e) {
		var e = window.event || e;
		if(e.stopPropagation) {
			e.stopPropagation();
		} else {
			e.cancelBubble = true;
		}
      },
	  on:function (node,type,listener) {
			if(!(node = this.$(node))) return false;
			if (node.addEventListener) {
				node.addEventListener( type, listener, false );
				return true;
			} else if(node.attachEvent) {
				node['e'+type+listener] = listener;
				node[type+listener] = function(){node['e'+type+listener]( window.event );}
				node.attachEvent( 'on'+type, node[type+listener] );
				return true;
			}
			return false;
	  },
	  uncamelize:function(s, sep) {
		  sep = sep || '-';
		  return s.replace(/([a-z])([A-Z])/g, function (strMatch, p1, p2){
			  return p1 + sep + p2.toLowerCase();
		  });
	  },
	  camelize:function(s) {
		  return s.replace(/-(\w)/g, function (strMatch, p1){
			  return p1.toUpperCase();
		  });
	  },
	  setStyle:function(element, styles) {
		  if(!(element = this.$(element))) return false;
		  for (property in styles) {
			  if(!styles.hasOwnProperty(property)) continue;
			  if(element.style.setProperty) {
				  element.style.setProperty(
				  this.uncamelize(property,'-'),styles[property],null);
			  } else {
				  element.style[this.camelize(property)] = styles[property];
			  }
		  }
		  return true;
	  },
	  getStyle:function(element,property) {
		  if(!(element =this.$(element)) || !property) return false;
		  var value = element.style[this.camelize(property)];
		  if (!value) {
			  if (document.defaultView && document.defaultView.getComputedStyle) {
				  var css = document.defaultView.getComputedStyle(element, null);
				  value = css ? css.getPropertyValue(property) : null;
			  } else if (element.currentStyle) {
				  value = element.currentStyle[this.camelize(property)];
			  }
		  }
		  return value == 'auto' ? '' : value;
	  },
	  scollBack:function(){//滚动结束后返回函数
		  
	  },
	  getEle:function(o){
		  var obj=this.$(o),w=obj.offsetWidth,h=obj.offsetHeight;
		  if(w==0){
			  this.setStyle(obj,{'position':'absolute','display':'block','visibility':'hidden'})
			  w=obj.offsetWidth;
			  h=obj.offsetHeight;
			  this.setStyle(obj,{'position':'static','display':'none','visibility':'visible'})
		  }
		  return {
			  'w':w,
			  'h':h
		  }
	  },
	  goto:function(){
		  if(this.timeId) clearTimeout(this.timeId);
		  var _self=this;
		  if(this.getStyle(this.par,'display')=='none' && !this.eKey || !this.par.style.display && !this.eKey){this.setStyle(this.par,{'display':'block'});}
		  var b=parseInt(this.sId.style['top']) || 0,t=0,c=this.H,d=20;
		  if(b==0 || b==-this.H){c=this.eKey ? -c : c;};//在两端时，获取移动路程.
		  if(b!=0 && b!=-this.H){c=this.eKey ? b : -b}; //在中间时，获取移动路程.
		  new function(){
			  _self.sId.style['top'] = Math.ceil(_self.Tween(t,b,c,d)) + "px";
			  if(t<d){ t++; _self.timeId=setTimeout(arguments.callee, 10);}
			  else{
				   if(!_self.eKey){_self.setStyle(_self.par,{'display':'none'});}
			  };
		   };
		  this.eKey=!this.eKey;
		  return this;
	 },
	 show:function(){
		  if(this.showTime) clearTimeout(this.showTime);
		  if(this.hideTime) clearTimeout(this.hideTime);
		  var self=this;
	      if(!this.eKey)
		  this.showTime=setTimeout(function(){self.goto()},35);
		  return this;
	 },
	 hide:function(){
		 if(this.showTime) clearTimeout(this.showTime);
		 if(this.hideTime) clearTimeout(this.hideTime);
	     var self=this;
	     if(this.eKey){
		  this.hideTime=setTimeout(function(){self.goto()},100);
		 }
		 return this;
	 },
	 init:function(){
		 var self=this;
		 this.H=this.getEle(this.sId).h; //下拉滚动块的高度
		 this.par.style.height=this.H+'px';
		 this.sId.style['top']=-this.H+'px';
	     this.on(this.cId,this.evt,function(){self.show()});
	     this.on(this.cId,'mouseout',function(){self.hide()});
		 this.on(this.sId,this.evt,function(){self.show()});
		 this.on(this.sId,'mouseout',function(){self.hide()});
	 }
	 
 }
 new navExtend('J-nav-sub-life','J-nav-life');
</script>
</body>
</html>
