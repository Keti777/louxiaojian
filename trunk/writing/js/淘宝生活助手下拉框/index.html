<style type="text/css">

<body>
<div id="warpper">

 </div>
</div>
<script type="text/javascript">
 function navExtend(sid){
	  this.sId=this.$(sid);//滚动的id
	  this.par=this.sId.parentNode;
	  this.eKey=1;//0为收缩状态，1为展开状态
	  this.timeId=null;
	  this.ssTimeId=null; //收缩时的setTimeout id
	  var self=this;
	  this.addEvent(this.$('J-nav-life'),'mouseover',function(){self.goto()})
	  this.addEvent(this.$('J-nav-life'),'mouseout',function(){self.goto()})
 }
 navExtend.prototype={
	  $:function(o){return typeof(o)=='string' ? document.getElementById(o) : o},
	  Tween:function(t,b,c,d){return c*(t/=d)*t + b;},
	  addEvent:function ( node, type, listener ) {
			if(!(node = this.$(node))) return false;
			if (node.addEventListener) {
				node.addEventListener( type, listener, false );
				return true;
			} else if(node.attachEvent) {
				node['e'+type+listener] = listener;
				node[type+listener] = function(){node['e'+type+listener]( window.event );}
				node.attachEvent( 'on'+type, node[type+listener] );
				return true;
			}
			return false;
	  },
	  scollBack:function(){//滚动结束后返回函数
		  
	  },
	  goto:function(){
		  if(this.timeId) clearTimeout(this.timeId);
		  var _self=this;
		  if(this.par.style.display=='none' && this.eKey || !this.par.style.display && this.eKey){this.par.style.display='block'}
		  this.eKey=!this.eKey;
		  var b=parseInt(this.sId.style['top']) || 0,t=0,c=-302,d=20;
		  //c={0:0,'-302':1}[b] ? -1*c : c;
		  c=this.eKey ? c : -c;
		  new function(){
			  _self.sId.style['top'] = Math.ceil(_self.Tween(t,b,c,d)) + "px";
			  if(t<d){ t++; _self.timeId=setTimeout(arguments.callee, 10);}
			  else{
				   if(_self.eKey){_self.par.style.display='none'}
			  };
		   };
		  return this;
	 }
	 
 }
 new navExtend('J-nav-sub-life');
</script>
