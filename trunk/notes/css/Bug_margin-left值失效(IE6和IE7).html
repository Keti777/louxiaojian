<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>margin-left值失效</title>
<style type="text/css">
*{margin:0;padding:0}
body{font-size:12px;line-height:22px;padding:20px 50px }
h2{margin-bottom:10px}
.clear{line-height:0;height:0;clear:both;overflow:hidden}
.cl-act{color:#909090;margin-bottom:30px;background:#F0F0F0;border:1px solid #ccc}
.cl-act a{margin:0 14px;display:inline-block;position:relative;}/*但把position:relative;去掉时，bug都不出现*/
</style>
</head>

<body>
<h2>Bug出现</h2>
<ol>
 <li>
   <span class="cl-act" style="zoom:1"><a href="#" class="dele">删除<b></b></a>|<a href="#" class="reply">回复</a></span>
    <br class="clear" />
</li>
<li>
    <span class="cl-act" style="float:left"><a href="#" class="dele">删除<b></b></a>|<a href="#" class="reply">回复</a></span>
    <br class="clear" />
</li>
 <li>
   <div class="cl-act" style="float:left"><a href="#" class="dele">删除<b></b></a>|<a href="#" class="reply">回复</a></div>
   <br class="clear" />
</li>
 <li>
    <div style="display:inline-block;display:inline;zoom:1">
     <div class="cl-act"><a href="#" class="dele">删除<b></b></a>|<a href="#" class="reply">回复</a></div>
    </div>
</li>
</ol>


<h2>Bug不出现</h2>
<ol>
 <li><div class="cl-act"><span><a href="#" class="dele">删除<b></b></a>|<a href="#" class="reply">回复</a></span></div></li>
 <li><div class="cl-act"><a href="#" class="dele">删除<b></b></a>|<a href="#" class="reply">回复</a></div></li>
 <li><div class="cl-act" style="zoom:1"><a href="#" class="dele">删除<b></b></a>|<a href="#" class="reply">回复</a></div></li>
 <li><span class="cl-act"><a href="#" class="dele">删除<b></b></a>|<a href="#" class="reply">回复</a></span></li>
</ol>

</body>
</html>
