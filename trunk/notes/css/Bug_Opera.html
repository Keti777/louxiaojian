body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0;-webkit-text-size-adjust:none}

.p-cols{zoom:1}

.per-smooth b,.add-blacklist b{overflow:hidden;position:absolute;top:50%;text-indent:-9999px;}

.add-blacklist{padding-left:20px;display:inline-block;position:relative; overflow:hidden}
.add-blacklist b{height:15px; margin-top:-7px;top:50%; left:0;width:17px; background-color:#f60}

.per-smooth,
.per-hp,.per-drop{padding-right:13px;display:inline-block;position:relative}

.per-smooth b,
.per-hp b,
.per-drop b{width:10px;height:10px;background-color:#f00;right:0;top:50%;margin-top:-5px;position:absolute; text-indent:-9999px}
