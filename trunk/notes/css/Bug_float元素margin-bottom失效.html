<title>Bug_float元素在IE6和IE7下margin-bottom失效</title>
<style type="text/css">
*{margin:0; padding:0}
body{line-height:24px; font-size:14px}
.bx{width:500px; margin:30px auto;overflow:hidden;zoom:1; background:#CF0}

</style>
</head>

<body>
<div class="bx">
  <div style="background:#f60; float:left; margin-bottom:30px">我的margin-bottom值失效了</div>
</div>

<div class="bx">
  <div style="background:#f60; float:left;width:500px; margin-bottom:30px">但我的宽度和父层的宽度一样时我的margin-bottom值开始起作用了</div>
</div>
</body>
