<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>我的css框架</title>
<style type="text/css">
/*===================================
author:	lou xiao jian
email:  jxsr_lxj@163.com
====================================*/
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
body{font:12px/22px Verdana,"宋体";word-break:break-all;text-align:center;}
fieldset,img{border:0;} 
table {border-collapse: collapse;border-spacing:0;} 
ol,li,ul{list-style:none;} 
address,caption,cite,code,dfn,em,strong,th,var{font-style:normal;font-weight:normal;}
caption,th{text-align:left;} 
h1,h2,h3,h4,h5,h6{font-size:100%;} 
q:before,q:after{content:'';}
abbr,acronym{border:0;font-variant:normal;}
sup{vertical-align:text-top;}
sub{vertical-align:text-bottom;}
input,select,textarea{font:normal normal 12px "Verdana";}
input,textarea,select{*font-size:100%;}
input,textarea{color:#666}
select{color:#999}
/* 字体属性 [定义规则，小写f加属性名称] */
.fB{font-weight:bold;}
.fI{font-style:italic;}
/* 字体大小*/
.fs12{font-size:12px;}
.fs14{font-size:14px;}
/* 浮动*/
.fl{float:left;}
.fr{float:right}
/* 其它属性*/
.hide{display:none}
.submit{cursor:pointer;border:0}
.noText{display:block;height:0;width:0;line-height:0;overflow:hidden}
/*textList*/
.tList a{text-decoration:none}
.tList li{padding-left:15px;line-height:24px;height:24px;overflow:hidden;}
/*lrBx*/
.lrBx,.lrBx .tr{overflow:hidden;zoom:1}
.lrBx .tl{float:left}
.lrBx .tl img{vertical-align:top}
/*pic_up_text_down*/
.pList{overflow:hidden;zoom:1}
.pList li{float:left;text-align:center}
.pList li img{vertical-align:top;margin-bottom:2px}
.pList li h4,.pList li span,.pList li em{display:block;overflow:hidden;font-size:12px;font-weight:normal;height:18px;line-height:18px;text-align:center}
/*==clear==*/
.clear{overflow:hidden;zoom:1}
.clearfix:after {content:".";display:block;height:0;clear:both;visibility:hidden;}
* html>body .clearfix {display: inline-block;width:100%;}
* html .clearfix{/* Hides from IE-mac \*/height: 1%;/* End hide from IE-mac */}
/* ie7 hack*/
*+html .clearfix {min-height:1%;}
.dlFrom{overflow:hidden;zoom:1;}
	.dlFrom dt{float:left;}
	.dlFrom dt{clear:left;text-align:right;_margin-right:-3px}
	.dlFrom dd{overflow:hidden;zoom:1}
	.dlFrom dd img,.dlFrom dd input,.dlFrom dd a,.dlFrom dd em{float:left;margin-right:5px}
	.login_btn a,.login_btn input{float:left}
.pitch{margin-bottom:8px}/*间距*/
.rowArea{overflow:hidden;zoom:1}
  .rowArea .main{width:100%;float:left}
  .rowArea .main .mainIn{margin-left:326px}
  .rowArea .lBar{width:326px;float:left;margin-left:-100%}
  .rowArea .rBar{width:326px;float:left;margin-left:-326px}
</style>
</head>

<body>

<!--wrapper-->
<div id="wrapper">

  <!--pHd-->
  <div id="pHd"></div>
  <!--/pHd-->  

  <!--pBd-->
  <div id="pBd">
    <div class="crumb"><a href="index.shtml">高手在线</a>&nbsp;&raquo;&nbsp;<a href="#">群组</a>&nbsp;&raquo;&nbsp;创建群组</div>
    <div class="rowArea">
	  <div class="main">main</div>
      <div class="lBar">lBar</div>
	  <div class="rBar">rBar</div>
	</div>
	
  </div>
  <!--/pBd-->
  
  <!--pFt-->
  <div id="pFt">
  </div>
  <!--/pFt-->
  
</div>
<!--/wrapper-->

</body>
</html>
