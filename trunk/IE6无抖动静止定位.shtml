<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  class="ui_ie6_fixed">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>IE6无抖动静止定位</title>
<style type="text/css">
*{margin:0; padding:0}
body{ font:14px/1.5 Tahoma, Geneva, sans-serif}
.ui_dialog {
	position: absolute;
	width:500px;
	height:50px;
	border:1px solid #F8B3D0;
	background-color:#FFF5FA;
	padding:10px;z
	-index:1000000002;
}
html >body .ui_dialog {
	position: fixed
}
* html .ui_dialog {
	fixed: true
}
* html.ui_ie6_fixed {
	background: url(*) fixed
}
* html.ui_ie6_fixed body {
	height: 100%
}
* html .ui_fixed{
	width:100%;
	height:100%;
	position:absolute;
	left:expression(documentElement.scrollLeft+documentElement.clientWidth-this.offsetWidth);
	top:expression(documentElement.scrollTop+documentElement.clientHeight-this.offsetHeight)
}
</style>
</head>

<body>
<div style="height:5000px; background:#eee">IE6无抖动静止定位</div>

<div class="ui_fixed">

    <div id="u" style="" class="ui_dialog">IE6无抖动静止定位</div>

</div>

<script type="text/javascript">
var d=document,u=d.getElementById('u');
u.style.top=d.documentElement.clientHeight-u.offsetHeight-5+'px'
u.style.right='0px'

</script>

</body>
</html>
