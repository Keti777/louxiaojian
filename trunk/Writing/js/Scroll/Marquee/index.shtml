<style type="text/css">

html,body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{padding:0;margin:0;} 
body{font:12px/22px "宋体",Verdana;word-break:break-all;background:#f7f7f7;text-align:center;}
fieldset,img{border:0;} 
table {border-collapse:collapse;border-spacing:0;} 
ol,li,ul{list-style:none;} 
address,caption,cite,code,dfn,em,th,var{font-weight:normal;font-style:normal;} 
caption,th{text-align:left;} 
h1,h2,h3,h4,h5,h6{font-size:100%;} 
q:before,q:after{content:'';} 
abbr,acronym{border:0;}
input,select,textarea{font:normal normal 12px "Verdana";}
input,textarea{color:#666}
select{color:#999}
.putd{overflow:hidden;zoom:1}
.putd li{float:left;text-align:center}
.putd li img{vertical-align:top;margin-bottom:2px}
.putd li h4,.putd li span,.putd li em{display:block;overflow:hidden;font-size:12px;font-weight:normal;height:18px;line-height:18px;text-align:center}

a{color:#0a92e6;text-decoration:none;outline:none}

#fengcai h2,.goLeft,.goRight{background-image:url(img/renhe.gif);background-repeat:no-repeat}
#fengcai{position:relative;margin:30px auto 5px auto;width:937px;background:#fff url(img/fengcai.gif) 0 26px no-repeat;zoom:1;text-align:left}
#fengcai h2{padding-left:56px;height:26px;line-height:29px;font-size:14px;color:#fff;overflow:hidden;background-position:0 -27px; margin-bottom:10px}

.scroll{width:802px;height:180px;overflow:hidden;margin-left:71px;}
.scroll .scList li{width:208px} 
.scroll .scList li img{width:175px;height:130px;padding:1px;border:1px solid #dcdada;margin-bottom:5px}
.scroll .scList li em{font-weight:bold}
.goLeft,.goRight{width:29px;position:absolute;height:36px;top:80px; text-indent:-9999px;cursor:pointer}
.goLeft{left:17px;background-position:-223px -94px}
.goRight{right:19px;background-position:-255px -94px}

</style>
</head>

<body>
   <!--fengcai-->
   <div id="fengcai">
    <h2>选手风采</h2>
     <div id="goLeft" class="goLeft">向左</div>
     <div class="scroll">
       <ul id="fcList" class="putd scList">

         <li><a href="#"><img src="img/img_05.jpg" alt="" /></a><em><a href="#">参赛选手名称4</a></em><span>对外经贸大学</span></li>
         <li><a href="#"><img src="img/img_05.jpg" alt="" /></a><em><a href="#">参赛选手名称5</a></em><span>对外经贸大学</span></li>
         <li><a href="#"><img src="img/img_05.jpg" alt="" /></a><em><a href="#">参赛选手名称6</a></em><span>对外经贸大学</span></li>

     </div>
	 <div id="goRight" class="goRight">向右</div>  
   </div>
