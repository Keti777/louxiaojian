<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>animate</title>
<style>
 .js em{font-style:normal; margin-right:20px}
 .panels-outer{position:relative;zoom:1;margin-bottom:20px;overflow:hidden;border:1px solid #ccc}
 .panels{width:100px;position:absolute;overflow:hidden;background: #6C0}
</style>
</head>

<body>
<input type="button"  value="test" onclick='animate2(document.getElementById("js"),document.getElementById("lxj"),"left:500px",100)'/><span id="js"></span>
<div class="panels-outer" style="height:10px">
  <div id="lxj" class="panels" style="top:0;left:100px;height:10px"></div>
</div>

<input type="button"  value="test2" onclick='animate2(document.getElementById("js2"),document.getElementById("lxj2"),"right:900px",100,Tween.Bounce.easeOut)'/>
<span id="js2"></span>
<div class="panels-outer" style="height:10px">
<div id="lxj2" class="panels" style="top:0;right:100px;height:10px;"></div>
</div>

<div class="panels-outer" style="height:30px;">
<div id="lxj3" class="panels" style="top:0;height:10px;"></div>
</div>

<input type="button"  value="test4" onclick='animate2(document.getElementById("js4"),document.getElementById("lxj4"),"bottom:20px",100,Tween.Bounce.easeOut,function(){alert("完成了")})' /><span id="js4"></span>
<div class="panels-outer" style="height:30px;">
<div id="lxj4" class="panels" style="bottom:0;width:100px; height:10px"></div>
</div>

<p>----------------------------------------------------------华丽分割线----------------------------------------------------------------</p>


<input type="button" id="test5" value="test5"/><span id="js5" class="js"><em></em><em></em><em></em></span>
<div class="panels-outer" style="height:10px">
  <div id="lxj5" class="panels" style="top:0;left:100px;height:10px"></div>
</div>
<script>
document.getElementById('test5').onclick=function(){
	var js=document.getElementById('js5').getElementsByTagName('em');
	animate(
			document.getElementById("lxj5"),
			{
				props:{"left":"500px"},
				d:1000,
				start:function(){js[0].innerHTML='动画开始'},
				animimg:function(){js[1].innerHTML='动画中:'+this.twf},
				callback:function(){js[2].innerHTML='动画结束，耗时:'+this.t}
			}
	 )
}
</script>
