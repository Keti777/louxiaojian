<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>getStyle</title>
<style>
.exp{width:500px;display:block;background:#f00; height:50px;border-bottom:2px solid #fff;opacity:0.7;filter:alpha(opacity=70)}
</style>
</head>

<body>

<div id="exp" class="exp">exp</div>
<input type="button" value="获取exp的样式" onclick="expElemStyle()" />
<script>
function getStyle(elem,atrr){
	var r;
	function camelize(s) {
		return s.replace(/-(\w)/g, function (strMatch, p1){
			return p1.toUpperCase();
		});
	}
	if(!+'\v1'){
		if(atrr.indexOf('-')!=-1) atrr=camelize(atrr);
		r=elem.currentStyle[atrr]
	}else{
		r=document.defaultView.getComputedStyle(elem, null).getPropertyValue(atrr);
	}
	return r
};

function expElemStyle(){
	var expElem=document.getElementById('exp'),d=document,db=document.body,c=d.createElement;
	db.appendChild(d.createElement('div')).innerHTML='width:'+getStyle(expElem,'width');
	db.appendChild(d.createElement('div')).innerHTML='display:'+getStyle(expElem,'display');
	db.appendChild(d.createElement('div')).innerHTML='background-color:'+getStyle(expElem,'background-color');
	db.appendChild(d.createElement('div')).innerHTML='border-bottom-width:'+getStyle(expElem,'border-bottom-width');
	db.appendChild(d.createElement('div')).innerHTML='border-bottom-color:'+getStyle(expElem,'border-bottom-color');
	db.appendChild(d.createElement('div')).innerHTML='border-bottom-style:'+getStyle(expElem,'border-bottom-style');
	db.appendChild(d.createElement('div')).innerHTML='opacity:'+getStyle(expElem,'opacity');
}
</script>
</body>
</html>
