<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<title>随屏滚动-客服果果</title>
<style>
	html,body{margin:0;padding:0;font-size:12px;	}
    img{padding:2px;border:1px solid #999;border-top:5px solid #03BBFF;}
</style>
</head>
<body>
	<img src="http://bbs.51js.com/customavatars/11749.gif" height=100 id="aa" />
	<img src="http://bbs.51js.com/images/default/logo.gif" alt="" id="bb" />
	<img src="http://bbs.51js.com/images/avatars/10.gif" alt="" id="cc" />
    <p style="height:5000px"></p>
</body>
</html>
<script>
function convScrollAD(id, _top, _left) {
    var d=document,d1 = d.body,d2 = d.documentElement,
    me = id.charAt ? d.getElementById(id) : id,cs=me.style,
    page=/BackCompat/i.test(d.compatMode)?d1:d2;
    d1.style.height = d2.style.height = '100%';
    _top = _top || 10,_left = _left || -10;
    var curTop=0,bottom=_top<0;
    cs[(_left > 0 ? 'left': 'right')] = _left ? Math.abs(_left) + 'px': 0;
    cs.position = 'absolute';
    setInterval(function() {
        if(bottom)_top=page.clientHeight-me.offsetHeight;
        var to=page.scrollTop+_top;
        if(curTop==to)return;
        var mn=to>curTop?Math.ceil:Math.floor;
        curTop+=mn((to-curTop)*.07);
        cs.top = curTop + 'px';
    },10);
};
convScrollAD('aa',10,-1);
convScrollAD('bb',-1,-1);
convScrollAD('cc',10,1);
</script>
