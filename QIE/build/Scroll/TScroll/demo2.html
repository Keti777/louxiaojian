<title>TScroll</title>
<style type="text/css">
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{padding:0;margin:0;} 
body{font:14px/1.5 Tahoma,Verdana,"宋体";word-break:break-all;color:#333;text-align:center;}
fieldset,img{border:0;} 
table {border-collapse:collapse;border-spacing:0;} 
ol,li,ul{list-style:none;} 
address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;} 
caption,th{text-align:left;} 
h1,h2,h3,h4,h5,h6{font-size:100%;} 
q:before,q:after{content:'';} 
abbr,acronym{border:0;}
input,select,textarea{font:normal normal 12px "Verdana";}
input,textarea{color:#666}
select{color:#999}
a{color:#2b6bad;text-decoration:none;outline:none;}
a:hover{color:#f60;text-decoration:underline;}
.fl{float:left;}
.fr{float:right}
fieldset{border:none;}
.hide{display:none;}
.center{text-align:center;}
.textr{text-align:right}
.clear:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
* html>body .clear {display: inline-block;width:100%;}
* html .clear {/* Hides from IE-mac \*/height: 1%;/* End hide from IE-mac */}
/* ie7 hack*/
*+html .clearfix {min-height: 1% ;}
.tList a{text-decoration:none}
.tList li{overflow:hidden}

#wrapper{width:960px;margin:0 auto;text-align:left}

.scrollBx{width:100px;position:relative;margin:20px 0;padding:30px 0}
	.scrollBx .scrollBd{height:450px;margin:0 auto;background:#eee;position:relative;overflow:hidden}
	.scrollBx .scrollBd ul{position:absolute;top:0}
	.scrollBx .scrollBd ul li{padding:5px 10px}
	.scrollBx .scrollBd ul li img{width:80px;height:80px;vertical-align:top}
	.scrollBx .previous,.scrollBx .next{width:100px;height:22px;background:#eee;text-align:center;line-height:22px;cursor:pointer;position:absolute;left:0; font-weight:bold;font-size:12px}
	.scrollBx .previous{top:0}
	.scrollBx .next{bottom:0}

</style>

</head>
