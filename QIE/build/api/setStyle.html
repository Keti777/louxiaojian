<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>setStyle</title>
</head>

<body>
<div id="exp"></div>
<input type="button" value="给exp添加样式" onclick="setStyle('exp',{width:'500px',height:'50px',background:'#f00',opacity:0.1})" />
<script>
function $(o) {return typeof(o)=='string' ? document.getElementById(o) : o};
function uncamelize(s, sep) {
	sep = sep || '-';
	return s.replace(/([a-z])([A-Z])/g, function (strMatch, p1, p2){
		return p1 + sep + p2.toLowerCase();
	});
}
function camelize(s) {
	return s.replace(/-(\w)/g, function (strMatch, p1){
		return p1.toUpperCase();
	});
}
	  
function setStyle(elem, styles) {
  for (property in styles) {
	  if(!styles.hasOwnProperty(property)) continue;
      if(property ==='opacity'){
            elem.style.filter = "alpha(opacity=" + styles[property] * 100 + ")";
            elem.style.opacity = styles[property];
      }else{
		  if(elem.style.setProperty) {
			  elem.style.setProperty(
			  uncamelize(property,'-'),styles[property],null);
		  } else {
			  elem.style[camelize(property)] = styles[property];
		  }
	  }

  }
}

</script>
</body>
</html>
