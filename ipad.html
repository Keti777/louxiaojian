<style type="text/css">
/*======================================
author:	lou xiao jian<jxsr_lxj@163.com>

body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
body{font:12px/22px Tahoma,"宋体";word-break:break-all;text-align:center;color:#383838}
#page{padding-bottom:15px}
fieldset,img{border:none 0;} 
table {border-collapse:collapse;border-spacing:0;} 
ol,li,ul{list-style:none;} 
address,caption,cite,code,dfn,em,th,var{font-style:normal;font-weight:normal;}
caption,th{text-align:left;} 
h1,h2,h3,h4,h5,h6{font-size:100%;} 
q:before,q:after{content:'';}
abbr,acronym{border:0;font-variant:normal;}
sup{vertical-align:text-top;}
sub{vertical-align:text-bottom;}
input,select,textarea{font:normal normal 12px "Verdana";outline:none}
input,textarea,select{*font-size:100%;}
/* 字体属性 [定义规则，小写f加属性名称] */
.fB{font-weight:bold;}
.fI{font-style:italic;}
/* 字体大小*/
.fs12{font-size:12px;}
.fs14{font-size:14px;}
.mr10{margin-right:10px}
.ml10{margin-left:10px}
/* 浮动*/
.fl{float:left;}
.fr{float:right}
/* 其它属性*/
.hide{display:none}
/*lrBx*/
.lrBx,.lrBx .rbx{overflow:hidden;zoom:1}
.lrBx .lbx{float:left;_margin-right:-3px}
.lrBx .lbx img{vertical-align:top}
/*.lrBx .rbx{padding-left:10px}*/
/*==clear==*/
.clear{overflow:hidden;zoom:1}
.clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
* html>body .clearfix {display: inline-block;width:100%;}
* html .clearfix{/* Hides from IE-mac \*/height: 1%;/* End hide from IE-mac */}
/* ie7 hack*/
*+html .clearfix {min-height:1%;}
.stress{color:#f00}
/*table*/
.table li{float:left;overflow:hidden}
.table ul{overflow:hidden;zoom:1;}
.table .head{font-weight:bold;}
.pitch{margin-bottom:15px}/*间距*/


#nav .select a,#nav .select b{background-image: url(sk02.png);background-repeat:no-repeat}

#nav{line-height:36px;font-size:14px;zoom:1}
	#nav a{text-decoration:none;padding-left:30px;display:block;zoom:1}
	#nav a:hover{text-decoration:underline}
	#nav li{vertical-align:top}
	#nav .select{font-weight:bold;border-bottom:0;position:relative;zoom:1}
	#nav .select b{width:11px;height:7px;overflow:hidden;position:absolute;top:15px;right:20px;visibility:hidden}
	
#nav{color:#383838}
	#nav a{color:#383838}
	#nav li{border-bottom:1px solid #cfebef}
	#nav .select{color:#fff;border:1px solid #40a7d8}
	#nav .select a{color:#fff;background-color:#5fb9dd;background-position:0 -83px;background-repeat:repeat-x;border:1px solid #88cee6;line-height:32px}
	#nav .select a:hover{text-decoration:none}
	#nav .select b{background-position:-107px -129px}
</style>
