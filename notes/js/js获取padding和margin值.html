<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>js获取padding和margin值</title>
<style type="text/css">
*{margin:0; padding:0}
#lxj{margin:10px 200px 30px 200px;padding:30px 10px 45px 15px;background:#990;color:#fff;zoom:1}
#lxj .input{overflow:hidden;zoom:1}
#lxj .input input{width:120px;float:left}
</style>
</head>

<body>
<div id="lxj">
js获取padding和margin值
<br />#lxj{margin:10px 200px 30px 200px;padding:30px 10px 45px 15px;background:#990;color:#fff;zoom:1}
<br />
  <div class="input">
    <input type="button" value="margin-left值" onclick="alert(cssValue(this.parentNode.parentNode,'margin-left'))" />
    <input type="button" value="margin-right值" onclick="alert(cssValue(this.parentNode.parentNode,'margin-right'))" />
    <input type="button" value="margin-top值" onclick="alert(cssValue(this.parentNode.parentNode,'margin-top'))" />
    <input type="button" value="margin-bottom值" onclick="alert(cssValue(this.parentNode.parentNode,'margin-bottom'))" />
    
    <input type="button" value="padding-left值" onclick="alert(cssValue(this.parentNode.parentNode,'padding-left'))" />
    <input type="button" value="padding-right值" onclick="alert(cssValue(this.parentNode.parentNode,'padding-right'))" />
    <input type="button" value="padding-top值" onclick="alert(cssValue(this.parentNode.parentNode,'padding-top'))" />
    <input type="button" value="padding-bottom值" onclick="alert(cssValue(this.parentNode.parentNode,'padding-bottom'))" />
  </div>
</div>
<script type="text/javascript">
  var lxj=document.getElementById('lxj')
  function cssValue(o,s){
	  var r;
	  function camelize(s) {
		  return s.replace(/-(\w)/g, function (strMatch, p1){
			  return p1.toUpperCase();
		  });
	  }
	  if(!+'\v1'){
		  if(s.indexOf('-')!=-1) s=camelize(s);
	      r=o.currentStyle[s]
	  }else{
	      r=document.defaultView.getComputedStyle(o, null).getPropertyValue(s);
	  }
	  return r
  }

</script>
</body>
</html>
