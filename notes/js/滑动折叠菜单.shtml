<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>滑动折叠</title>
</head>
<body>
<style type="text/css">
body{margin:10px;padding:10px;}
body,h2,div,span,li{font-size:12px;}
.title01,.title02 {color:#fff;font-weight:bold;}
#DoorP{border:12px solid #eee;width:150px;padding:4px;background:#fff;}
h2{text-align:center;margin:0px;padding:0px;line-height:22px;}
.title01{width:100%;height:25px;background:#99cc00;cursor:pointer;}
.title02{width:100%;height:25px;background:#006600;cursor:pointer;}
.content{
background:#eee;
border-bottom:2px solid #fff;
overflow:hidden;
color:#666;
padding-left:4px;
padding-right:4px;
line-height:18px; 
font-family:"宋体"; 
width:100px;
height:1px;
display:block;}
.content a:link,.content a:visited{color:#666666;text-decoration:none;}
.content a:hover{color:#FF6600;text-decoration:underline;}
</style>
<div id="DoorP">
  <h2>建站</h2>
  <div class="content"><a href="#"> ·导航菜单</a></div>
  <h2>HTML+CSS模板</h2>
  <div class="content"><a href="#"> ·HTML+CSS模板</a></div>
  <h2>焦点幻灯</h2>
  <div class="content"><a href="#"> ·焦点幻灯</a></div>
  <h2>CSS技巧</h2>
  <div class="content"><a href="#"> ·CSS技巧</a></div>
  <h2>CSS建站技巧</h2>
  <div class="content"><a href="#"> ·CSS建站技巧</a></div>
  <h2>JS广告代码</h2>
  <div class="content"><a href="#"> ·JS广告代码</a></div>
</div>
<script type="text/javascript">
var onum=0;
var closeState=new Array();
var ch=200;
var time;
function $(id){return document.getElementById(id);}
function $tag(id,tagName){return $(id).getElementsByTagName(tagName)}
var Ds=$tag("DoorP","div");
var Ts=$tag("DoorP","h2");
function showMe(Cid,Oid){
	  var h=parseInt(Ds[Cid].style.height);
	  var h2=parseInt(Ds[Oid].style.height);
	  var dH=ch;
	  if(h>0){
		 h=h-Math.ceil(h/3);
		 Ds[Cid].style.height=h+"px";
	  };
	  if(h2<dH){
		h2=h2+Math.ceil((dH-h2)/3);
		Ds[Oid].style.height=h2+"px";
	  };
	  if(h<=0&&h2>=dH){
	    clearTimeout(closeState[Cid]);return false;
	  };
	  closeState[Cid] = setTimeout("showMe("+Cid+","+Oid+")");
}
for(var i=0;i<Ds.length;i++){
	if(i==onum){Ds[i].style.height=ch+"px";Ts[i].className="title01";}else{Ds[i].style.height="0px";Ts[i].className="title02";}
	Ts[i].value=i;
	Ts[i].onmouseover=function(){
	   var _this=this;
	   if(time){clearTimeout(time)};
	   if(closeState[i]){clearTimeout(closeState[onum])}
	   if(onum==_this.value){return false;};
	   time=setTimeout(function(){
		  Ts[onum].className="title02";
		  Ts[_this.value].className="title01";					  
		 showMe(onum,_this.value)
		 onum=_this.value;					  
	   },150);

	}
   Ts[i].onmouseout=function(){
	   if(time){clearTimeout(time)}
   }
}

</script>
</body>
</html>
