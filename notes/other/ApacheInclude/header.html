	<style type="text/css">
	  /*===================================
	  author:	lou xiao jian
	  email:  jxsr_lxj@163.com
	  ====================================*/
	  body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{padding:0;margin:0;} 
	  body{font:12px/22px Tahoma, Geneva, sans-serif;word-break:break-all;color:#333;text-align:center}
	  fieldset,img{border:0;} 
	  table{border-collapse:collapse;border-spacing:0;} 
	  ol,li,ul{list-style:none;} 
	  address,caption,cite,code,dfn,em,th,var{font-weight:normal;font-style:normal;} 
	  caption,th{text-align:left;} 
	  h1,h2,h3,h4,h5,h6{font-size:100%;} 
	  q:before,q:after{content:'';} 
	  abbr,acronym{border:0;}
	  input,select,textarea{font:normal normal 12px "Verdana";}
	  input,textarea{color:#666}
	  select{color:#999}
	  .blod a,.blod{font-weight:bold}
	  .blue a,.blue{color:#06c;}
	  .red a,.red{color:#f03;}
	  .or a,.or{color:#f60;}
	  .green a,.green{color:#390;}
	  a.blod,a.blod:link,a.blod:visited{font-weight:bold}
	  a.red,a.red:link,a.red:visited{color:#f03;}
	  a.blue,a.blue:link,a.blue:visited{color:#06c; }
	  a.or,a.or:link,a.or:visited{color:#f60}
	  a.green,a.green:link,a.green:visited{color:#390;}
	  .mb10{margin-bottom:10px}
	  .mb8{margin-bottom:8px}
	  .pb10{padding-bottom:10px}
	  .pt10{padding-top:10px}
	  .pb8{padding-bottom:8px}
	  .pt8{padding-top:8px}
	  /* 浮动*/
	  .fl{float:left;}
	  .fr{float:right}
	  /* 其它属性*/
	  .hide{display:none}
	  .submit{cursor:pointer;border:0}
	  .noText{display:block;height:0;width:0;line-height:0;overflow:hidden}
	  /*textList*/
	  .textList a{text-decoration:none}
	  .textList li{padding-left:15px;line-height:24px;height:24px;overflow:hidden;}
	  .textList li span{float:right}
	  /*pic_left_text_right*/
	  .pltr{overflow:hidden;zoom:1}
	  .pltr .img,.pltr .tl{float:left;_margin-right:-3px;}
	  .pltr .img img,.pltr .tl img{vertical-align:top}
	  .pltr .tr{zoom:1}
	  /*pic_up_text_down*/
	  .putd{overflow:hidden;zoom:1}
	  .putd li{float:left;text-align:center}
	  .putd li img{vertical-align:top;margin-bottom:2px}
	  .putd li h4,.putd li span,.putd li em{display:block;overflow:hidden;font-size:12px;font-weight:normal;height:18px;line-height:18px;text-align:center}
	  /*==clear==*/
	  .clear{overflow:hidden;zoom:1}
	  .clearfix:after {content: "";display:block;height:0;clear:both;visibility:hidden;}
	  * html>body .clearfix {display: inline-block;width:100%;}
	  * html .clearfix{/* Hides from IE-mac \*/height: 1%;/* End hide from IE-mac */}
	  /* ie7 hack*/
	  *+html .clearfix {min-height:1%;}
	  /*table*/
	  .table li{float:left;overflow:hidden}
	  .table ul{overflow:hidden;zoom:1;}
	  .table .head{font-weight:bold;}
	  a{color:#2b6bad;text-decoration:none;outline:none}
	  a:hover{text-decoration:underline;}
	  /*==header==*/
	  #header{margin:0 10px;text-align:left;position:relative;z-index:200;height:60px;background:url(/ApacheInclude/img/CBannerBook.gif) right bottom no-repeat}
	  h1{font:bold 36px/1.5 "Courier New", Courier, monospace}
	  /*==/header==*/
	  #container{margin:0 10px 30px;padding-bottom:2px;background:#fff;text-align:left}
	  #ApacheList{line-height:22px; padding:10px 0; overflow:hidden;zoom:1; border:1px solid #ccc}
	  #ApacheList li{padding-left:15px;}
	  #ApacheList img{vertical-align:middle}
	  #ApacheList pre{display:block; margin:0 15px}
	  hr{border:0;border-top:1px dashed #ccc;height:1px;line-height:1px;display:block;overflow:hidden}
	</style>
    <!--header-->
	<div id="header">
     <h1>ALECLou Apache Directory </h1>
	</div>

      <div id="ApacheList">
