<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<link type="text/css" rel="stylesheet" href="http://assets.xmlhtml.cn/notes/notes.css"/>
<script type="text/javascript" src="http://assets.xmlhtml.cn/notes/notes.js"></script>
<title>Dog</title>
</head>

<body>

<div id="page">
    <h1>Dog</h1>
    <div id="content">
     <pre title="code" class="brush: jscript;">
      function Dog(name) {
          this.name = name;
          Dog.prototype = {
              shout: function() { alert("I am " + this.name); }
          };
      }
      var dog1 = new Dog("Dog 1");
      var dog2 = new Dog("Dog 2");
      dog2.shout();
      dog1.shout();
     </pre>
	  <script type="text/javascript">
      function Dog(name) {
          this.name = name;
          Dog.prototype = {
              shout: function() { alert("I am " + this.name); }
          };
      }
      var dog1 = new Dog("Dog 1");
      var dog2 = new Dog("Dog 2");
      dog2.shout();
      dog1.shout();
      </script>
      
    </div>
</div>
    
</body>
</html>
