<body>
<h1> DOM READY's TEST </h1>
<div id="djs" style="height:22px"></div>
<img width="470" height="300" style="background:url(loading.gif) center no-repeat" src="delay.php?type=image&time=15" alt="delay image" />
<p id="status"> DOM is not ready </p>
<p id="status2"> DOM is not ready </p>
<script>
var t=0,time
time=window.setInterval(function(){
	t++
	document.getElementById('djs').innerHTML=t;
	if(t===30) clearInterval(time);
},1000)
</script>
<script src="delay.php?type=js&time=10" type="text/javascript"></script>
<script>
if(document.addEventListener){
    function DOMContentLoaded(){
        document.getElementById("status").innerHTML="DOM is ready now!";
    }
    document.addEventListener( "DOMContentLoaded", DOMContentLoaded, false );
}
window.onload=function(){
            document.getElementById("status2").innerHTML="DOM is ready AND wondow.onload is excute!";
}
</script>
</body>
